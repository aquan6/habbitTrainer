<!doctype html>
<html lang="en">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script src="habbitTrainer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="UTF-8">
		<title>Habbit Trainer</title>
		<style>
			#pageWrapper {
				height:1000px;
				width:100%;
				border: 1px solid black;
			}
			#whiteSpaceBar {
				width: 100%;
				height:25px;
				background-color: #9DC462;
				color:white;
				text-transform: uppercase;
			}
			#logo {
				height:25px;
				width:25px;
			}
			#navBar {
				width:100%;
				height:35px;
				background-color: #D46A6A;
				display: flex;
				justify-content: flex-start;
				border: 1px solid white;
			}
			
			#navBox {
				width: 100px;
				height: 35px;
				color:white;
				outline-offset-top: 10px;
				padding-left: 20px;
				border: 1px solid white;
			}
			a {
				text-decoration: none;
			}

			#theBody {
				width:100%;
				height:940px;
				background-color: #9DC462;
				display: flex;
				justify-content: flex-start;
			}
			#ToDoList, #Dailies  {
				height:400px;
				width: 200px;
				background-color:white;
				margin-left: 10px;
				margin-right:10px;
				margin-top:10px;
				border: 1px solid red;
			}

			#NameBar {
				background-color: #D46A6A; 
				color:white;
				width:200px;
				height:20px;
			}
			#tdlAddField, #dailiesAddField {
				height:20px;
				width:200px;
			}
			#ToDoListContent, #DailiesContent {
				height:360px;
				width:200px;
			}
			#tdlTask {
				width:200px;
				height:40px;
				background-color: #9DC462;
				margin-top:5px;
				color:white;
			}
 		</style>
	</head>
	<body>
	<div id="pageWrapper" >
		<div id="whiteSpaceBar"> 
			<img id="logo" src="pokeball.jpg"> 
			Habbit Trainer
		</div>
		<div id="navBar">
			<a href ="">
				<div id ="navBox"> 
					Tasks
				</div>
			</a>
			<a href="">
				<div id ="navBox"> 
					Pokedex
				</div>
			</a>
		</div>
		<div id="theBody"> 
			<div id="ToDoList"> 
				<div id="NameBar"> 
					To Do List
					<div id="tdlAddField"> 
						<input id="tdlTextField" type="text"> 
						<button type="button" onclick="addTDLTask()">Add</button>
					</div>
					<div id="ToDoListContent">
					</div>
				</div>
			</div>
			<div id="Dailies">
				<div id="NameBar"> 
					Dailies
					<div id="dailiesAddField"> 
						<input id="dailiesTextField" type="text"> 
						<button type="button">Add</button>
					</div>
					<div id="DailiesContent"> 
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
